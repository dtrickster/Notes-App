<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        h1 {
            text-align: center;
            margin-top: 80px;
        }
        #note-form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }
        #note-input {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            min-height: 100px;
            margin-bottom: 10px;
            overflow-wrap: break-word;
            background-color: #fff;
            color: #333;
        }
        button, .format-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5c6bc0;
            color: white;
            cursor: pointer;
            margin-right: 5px;
            margin-bottom: 10px;
        }
        button:hover, .format-btn:hover {
            background-color: #3f51b5;
        }
        .note {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            overflow-wrap: break-word;
            color: #333;
        }
        .note p {
            margin: 0;
        }
        .timestamp {
            font-size: 0.8em;
            color: #555;
        }
        .note button {
            background-color: #e57373;
            margin-top: 5px;
            width: 100%;
        }
        .note button:hover {
            background-color: #f44336;
        }
        #format-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        #canvas {
            border: 1px solid #ddd;
            margin: 20px auto;
            display: block;
            cursor: crosshair;
            background-color: #fff;
        }
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }
        .dark-mode #note-input, .dark-mode .note, .dark-mode #canvas {
            background-color: #444;
            color: #f4f4f9;
            border-color: #666;
        }
        .dark-mode .timestamp {
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="top-right-buttons">
        <button id="toggle-mode" onclick="toggleMode()">Toggle Light/Dark Mode</button>
        <button id="export-button" onclick="exportToWord()">Export Notes to Word</button>
        <button id="sync-button" onclick="syncNotes()">Sync Notes</button>
    </div>

    <h1>Notes App</h1>
    <div id="note-form">
        <div id="format-buttons">
            <button class="format-btn" onclick="formatText('bold')"><strong>B</strong></button>
            <button class="format-btn" onclick="formatText('italic')"><em>I</em></button>
            <button class="format-btn" onclick="formatText('underline')"><u>U</u></button>
        </div>
        <div contenteditable="true" id="note-input"></div>
        <button onclick="addNote()">Add Note</button>
        <button onclick="saveScribble()">Save Scribble as Note</button>
    </div>
    <div id="notes"></div>

    <canvas id="canvas" width="500" height="400"></canvas>
    <button onclick="clearCanvas()">Eraser</button>

    <script>
        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function addNote() {
            const noteInput = document.getElementById('note-input');
            const noteText = noteInput.innerHTML.trim();
            if (noteText === "") return;

            const timestamp = new Date().toLocaleString();
            displayNote(noteText, timestamp);

            noteInput.innerHTML = '';
            saveNotes();
        }

        function displayNote(text, timestamp) {
            const note = document.createElement('div');
            note.className = 'note';

            const noteContent = document.createElement('p');
            noteContent.innerHTML = text;

            const noteTimestamp = document.createElement('p');
            noteTimestamp.className = 'timestamp';
            noteTimestamp.textContent = `Created on: ${timestamp}`;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                note.remove();
                saveNotes();
            };

            note.appendChild(noteContent);
            note.appendChild(noteTimestamp);
            note.appendChild(deleteButton);

            const notesContainer = document.getElementById('notes');
            notesContainer.insertBefore(note, notesContainer.firstChild);
        }

        function saveNotes() {
            const notes = Array.from(document.querySelectorAll('.note')).map(note => ({
                text: note.querySelector('p').innerHTML,
                timestamp: note.querySelector('.timestamp').textContent.replace('Created on: ', '')
            }));
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function loadNotes() {
            const savedNotes = JSON.parse(localStorage.getItem('notes'));
            if (!savedNotes) return;

            savedNotes.reverse().forEach(note => {
                displayNote(note.text, note.timestamp);
            });
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }

        window.onload = loadNotes;

        // Scribble Board
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#333';

            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function saveScribble() {
            const dataURL = canvas.toDataURL();
            const timestamp = new Date().toLocaleString();
            const imageHtml = `<img src="${dataURL}" style="max-width: 100%;">`;
            displayNote(imageHtml, timestamp);
            saveNotes();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function exportToWord() {
            const notes = Array.from(document.querySelectorAll('.note')).map(note => ({
                text: note.querySelector('p').innerHTML,
                timestamp: note.querySelector('.timestamp').textContent
            }));

            let content = "<h1>My Notes Diary</h1>";
            notes.forEach(note => {
                content += `<h3>${note.timestamp}</h3><p>${note.text}</p>`;
            });

            const blob = new Blob(['\ufeff', content], {
                type: 'application/msword'
            });

            const url = URL.createObjectURL(blob);
            const downloadLink = document.createElement("a");
            document.body.appendChild(downloadLink);

            downloadLink.href = url;
            downloadLink.download = 'notes.doc';
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(url);
        }

        function syncNotes() {
            if (navigator.onLine) {
                console.log("Syncing notes with server...");
                // Add actual sync logic here
            } else {
                console.log("Offline. Sync will occur when online.");
                window.addEventListener('online', syncNotes);
            }
        }
    </script>

</body>
</html>
