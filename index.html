<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        h1 {
            text-align: center;
            margin-top: 80px;
        }
        #note-form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
        }
        #note-input {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            min-height: 100px;
            margin-bottom: 10px;
            overflow-wrap: break-word;
            background-color: #fff;
            color: #333;
        }
        button, .format-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5c6bc0;
            color: white;
            cursor: pointer;
            margin-right: 5px;
            margin-bottom: 10px;
        }
        button:hover, .format-btn:hover {
            background-color: #3f51b5;
        }
        .note {
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            overflow-wrap: break-word;
            color: #333;
        }
        .note p {
            margin: 0;
        }
        .timestamp {
            font-size: 0.8em;
            color: #555;
        }
        .note button {
            background-color: #e57373;
            margin-top: 5px;
            width: 100%;
        }
        .note button:hover {
            background-color: #f44336;
        }
        #format-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        #canvas {
            border: 1px solid #ddd;
            margin: 20px auto;
            display: block;
            cursor: crosshair;
            background-color: #fff;
            width: 100%;
            max-width: 500px;
            height: 300px;
        }
        .canvas-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f4f9;
        }
        .dark-mode #note-input, .dark-mode .note, .dark-mode #canvas {
            background-color: #444;
            color: #f4f4f9;
            border-color: #666;
        }
        .dark-mode .timestamp {
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="top-right-buttons">
        <button id="toggle-mode" onclick="toggleMode()">Toggle Light/Dark Mode</button>
        <button id="export-button" onclick="exportToWord()">Export Notes to Word</button>
        <button id="sync-button" onclick="syncNotes()">Sync & Share Notes</button>
    </div>

    <h1>Notes App</h1>

    <div id="note-form">
        <div id="format-buttons">
            <button class="format-btn" onclick="formatText('bold')"><strong>B</strong></button>
            <button class="format-btn" onclick="formatText('italic')"><em>I</em></button>
            <button class="format-btn" onclick="formatText('underline')"><u>U</u></button>
        </div>
        <div contenteditable="true" id="note-input"></div>
        <button onclick="addNote()">Add Note</button>

        <canvas id="canvas"></canvas>
        <div class="canvas-buttons">
            <button onclick="clearCanvas()">Eraser</button>
        </div>
        <button onclick="saveScribble()">Save Scribble as Note</button>
    </div>
    <div id="notes"></div>

    <script>
        function formatText(command) {
            document.execCommand(command, false, null);
        }

        function addNote() {
            const noteInput = document.getElementById('note-input');
            const noteText = noteInput.innerHTML.trim();
            if (noteText === "") return;

            const timestamp = new Date().toLocaleString();
            const noteData = {
                text: noteText,
                timestamp: timestamp,
                isScribble: false
            };

            displayNote(noteData);
            noteInput.innerHTML = '';
        }

        function displayNote(noteData) {
            const note = document.createElement('div');
            note.className = 'note';

            const noteContent = document.createElement('p');
            noteContent.innerHTML = noteData.text;

            const noteTimestamp = document.createElement('p');
            noteTimestamp.className = 'timestamp';
            noteTimestamp.textContent = `Created on: ${noteData.timestamp}`;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() {
                note.remove();
            };

            note.appendChild(noteContent);
            note.appendChild(noteTimestamp);
            note.appendChild(deleteButton);

            const notesContainer = document.getElementById('notes');
            notesContainer.insertBefore(note, notesContainer.firstChild);
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Scribble Board
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw);

        function startDrawing(e) {
            e.preventDefault();
            drawing = true;
            draw(e);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#333';

            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            ctx.lineTo(clientX - rect.left, clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(clientX - rect.left, clientY - rect.top);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveScribble() {
            const dataURL = canvas.toDataURL();
            const timestamp = new Date().toLocaleString();
            const noteData = {
                text: `<img src="${dataURL}" style="max-width: 100%;">`,
                timestamp: timestamp,
                isScribble: true
            };

            displayNote(noteData);
        }

        function exportToWord() {
            const notes = Array.from(document.querySelectorAll('.note')).map(note => ({
                text: note.querySelector('p').textContent,
                timestamp: note.querySelector('.timestamp').textContent,
                isScribble: note.querySelector('img') !== null
            }));

            let content = 'My Notes Diary\n\n';
            notes.forEach(note => {
                content += `${note.timestamp}\n${note.text}\n\n`;
            });

            const blob = new Blob([content], {
                type: 'application/msword'
            });

            const url = URL.createObjectURL(blob);
            const downloadLink = document.createElement("a");
            document.body.appendChild(downloadLink);

            downloadLink.href = url;
            downloadLink.download = 'notes.doc';
            downloadLink.click();
            document.body.removeChild(downloadLink);
            URL.revokeObjectURL(url);
        }

        function syncNotes() {
            exportToWord();

            // Attempt to email the exported document
            const email = 'mailto:your-email@example.com';
            const subject = 'My Notes';
            const body = 'Please find attached the notes document.';
            const mailtoLink = `${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
